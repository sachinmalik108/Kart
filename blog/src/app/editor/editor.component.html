<div fxLayout fxLayoutAlign="center center">
  <form fxFlex="60" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="createArticle(f)" #f="ngForm">
    <div fxFlex="20px">

    </div>
    <ul class="errormessage" *ngIf="errors">
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Answer Title" [(ngModel)]="Title" type="text" name="title" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="What's this the about?" [(ngModel)]="Description" type="text" name="description" required>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter tags" ngModel type="text" name="tags">
    </mat-form-field>
    <div class="submit" fxLayout fxLayoutAlign="end">
      <button type="submit" [disabled]="!f.valid">Add Question</button>
    </div>

    <div fxFlex="100px">

    </div>
  </form>
</div>
